service: use-docker-file-with-environment

plugins:
  - serverless-ruby-layer

custom:
  rubyLayer:
    use_docker: true
    docker_file: Dockerfile
    environment:
      - USE_HTTPARTY
      - NOKOGIRI_VERSION=1.10.10

provider:
  name: aws
  runtime: ruby3.2

functions:
  hello:
    handler: handler.hello
